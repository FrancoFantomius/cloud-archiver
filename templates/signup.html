<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{{ url_for('static', filename = 'HFicon.png')}}" type="image/x-icon">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'accounts-signup.css')}}">
        <title>Sign Up</title>
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category == 'error' %}
                        <div id ="error-msg" class="error" role="alert">
                            {{ message }}
                            <button type="button" id = "close-error" class="close-error" data-dismiss="alert">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form class="logform" method="post">
            <h1>HF ID</h1>
            <p>Email:</p>
            <input class="data" type="email" name="email" placeholder="Email">
            <br>
            <p>Password:</p>
            <input class="data" type="password" name="password" placeholder="Password">
            <br>
            <p>Password confirmation:</p>
            <input class="data" type="password" name="password_confirmation" placeholder="Password">
            <br>
            <p>Name:</p>
            <input class="data" name="name" placeholder="Name">
            <br>
            <p>Birth:</p>
            <input class="data" type="date" name="birth" placeholder="Birth date">
            <br>
            <br>
            <a href="/accounts/signin">Sign in</a>
            <br>
            <div class="sud">
                <input type="submit" value="Sign up">
                <br><br>
            </div>
        </form>
        <script src="{{ url_for('static', filename = 'accounts-signup.js')}}"></script>
    </body>
</html>
